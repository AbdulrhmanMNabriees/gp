<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vcode | Login Page</title>
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon">

    <!-- ***************** Start CSS Files ******************** -->
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/remixicon.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/font/font-fileuploader.css">
    <link rel="stylesheet" href="dist/jquery.fileuploader.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <!-- ***************** End CSS Files ******************** -->
</head>
<body>
    <!-- Loadin Page -->
    <div class="loading-page">
        <div class="loader"></div>
    </div>
    <!-- Wrapper Div  -->
    <div class="wrapper login">
        <main class="main-page login">
            <div class="container">
                <form class="form">
                    <h2 class="title">Welcome to Vcode</h2>
                    <div class="username field">
                        <label for="username">Username</label>
                        <input type="text" class="input username" placeholder="Username">
                        <p class="error"></p>
                    </div> <!-- Single Field -->
                    <div class="password field">
                        <label for="password">Password</label>
                        <input type="password" class="input password" placeholder="Password">
                        <p class="error"></p>
                    </div> <!-- Single Field -->
                    <p class="forget"><a href="#">Forget Password ?</a></p>
                    <div class="btns-div">
                        <button class="btn login-btn">LOGIN</button>
                    </div>
                </form> <!-- End Form -->
            </div>
        </main> <!-- End Main Page-->
    </div> <!-- End Wrapper Div -->

    <!-- ***************** Start Js Files ******************** -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="//code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="dist/jquery.fileuploader.min.js" type="text/javascript"></script>
    <script src="js/charts.js"></script>
    <script src="js/libraries.js"></script>
    <script src="js/jquery.js"></script>
    <!-- ***************** End Js Files ******************** -->
</body>
</html>
